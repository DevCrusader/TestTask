<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Studio</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:weght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="container">
                <div class="columns-container">
                    <div class="left-column">
                        <h1>Мастер-классы<br> от Create Studio</h1>
                        <button type="submit" class="button">Записаться</button>
                    </div>
                    <div class="right-column">
                        <img src="img/office.png" alt="Фотография офиса" width="552" height="376">
                    </div>
                </div>
                <div class="popup-wrapper" id="popup-with-form">
                    <div class="form-wrapper">
                        <h3>Заявка на участие</h3>
                        <form id="form" class="success text">
                            <input type="text" name="user-name" id="user-name" placeholder="ФИО" />
                            <input type="email" name="user-email" id="user-email" placeholder="E-mail" />
                            <button type="submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>

</html>
